# DwarfCraft Locale File
# This file lets you customize most of the messages in DwarfCraft to
# meet the needs of your server. We would appreciate it if you keep
# the DwarfCraft branding but you arent required to.

# ################################################################# #
#              Welcome/Announcement Messages                        #
# ################################################################# #
#'<player.name>', '<skill.name>' and '<skill.level>' will be replaced.
Welcome prefix: "&6[DwarfCraft] "
Welcome: "&fWelcome, &9<player.race> &6<player.name>"
Announcement Message: "<player.name> has just leveled <skill.name> to level <skill.level>!"

# ################################################################# #
#    Messages used when displaying information for /dc skillsheet   #
# ################################################################# #
Skillsheet:
  Header: "&6Skillsheet for &9<player.name> &6[&9<player.race> &6- &6Lvl &3<player.level>&6]"
  Skill Line: "&6[&3<skill.level>&6] &b<skill.name>"
  Untrained Skill Header: "&6Untrained Skills:\n"
  Untrained Skill Line: "&7<skill.name>&6"

# ################################################################# #
#    Messages used when displaying information for /dc skillinfo    #
# ################################################################# #
Skill Info:
  Header: "&6Skill Info for &b<player.name>&6 || &b<skill.name>&6 || Your level &3<skill.level>/<skill.max.level>"
  Subheader: "&f------&6[Effect]&f------"
  Max Skill Level: "&6---This skill is maximum level, no training available---"
  Max Trainer Level: "&6---You're as skilled as me, you need a more advanced trainer!--"
  Train Cost Header: "&6---Train costs for level &3<skill.level.next>&6---"
  Train Cost: "&6--  &2<skill.deposit.amount> of <skill.cost.total> <skill.item.type>&6  --"

# ################################################################# #
#                  Various race related messages                    #
# ################################################################# #
